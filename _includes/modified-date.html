{% if post.last_modified_at %}
  {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }} <time datetime="{{ post.last_modified_at | date: "%Y-%m-%d" }}">{{ post.last_modified_at | date: "%B %d, %Y" }}</time>
{% elsif post.date %}
  {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }} <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
{% endif %}
